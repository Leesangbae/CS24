<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/cctv.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>메인페이지-CCTV</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <h1>GS24</h1>
        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="/managerPage">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">재고관리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">매출관리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">주문내역</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">cctv</a>
            </li>
            <li class="nav-item">
              <a href="/managerPage/logout">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <div>
        <button
          id="postdata"
          type="button"
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          cctv
        </button>
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">cctv</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div>
                  <img
                    id="cctv"
                    src="http://192.168.0.199:8091/?action=stream"
                  />
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <form action="/managerPage/logout">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script>
        window.history.forward();
        function noBack() {
          window.history.forward();
        }
      </script>
    </form>
  </body>
</html>
