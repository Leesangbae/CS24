<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../style/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>CS24-Main</title>
  </head>
  <body>
    <div class="container-fluid contents-wrap">
      <div class="row">
        <div class="col-lg-12 navBar">
          <div>
            <input type="image" src="../picture/CS (2).png" />
            <button class="admin" onClick="location.href='/managerPage'">
              관리자 페이지
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-sm-10" id="sales">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">제조사</th>
                <th scope="col">상품명</th>
                <th scope="col">판매가</th>
                <th scope="col">수량</th>
              </tr>
            </thead>
            <tbody id="info"></tbody>
          </table>
        </div>
        <div class="col-lg-10 col-sm-10" id="price">
          <div class="priceTable">가격</div>
          <div id="priceInfo" class="priceTable">0</div>
        </div>
        <div class="col-lg-2 col-sm-2">
          <button
            id="postdata"
            type="button"
            class="btn btn-outline-secondary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            결제하기
          </button>
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">결제완료</h4>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">결제가 완료되었습니다.</div>
                <div id="salesPrice"></div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="selectbar" class="container-fluid contents-wrap">
      <div class="row">
        <div class="col-lg-3 col-sm-2">지점명</div>
      </div>
    </div>
    <div class="container-fluid contents-wrap">
      <div class="row">
        <div class="col-lg-3 col-sm-3">
          <div class="input-group mb-3">
            <select
              class="form-select"
              onchange="showValue(this)"
              id="inputGroupSelect03"
              id="marcketSet"
              aria-label="Example select with button addon"
            >
              <option value="">지점을 선택하세요</option>
              <option value="모블">모블</option>
              <option value="천안역점">천안역점</option>
              <option value="아산역점">아산역점</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
